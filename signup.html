<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="./css/signup.css">
    <script src="js/register.js"></script>
</head>
<body>
    <header>
        <img src="./assets/img/Login-img.png" alt="Logo" class="logo">
    </header>

    <div class="main-wrapper">
        <main class="signup-form">
            <div class="form-header">
                <button class="back-btn"><img src="./assets/img/sigup-arrow.png" alt="Back Arrow"></button>
                <div class="signupform-headline">
                    <h1>Sign up</h1>
                    <div class="underline-headline"></div>
                </div>
            </div>

            <form onsubmit="submitData(event)">
                <div class="inputfield-area">
                    <input id="userName" type="text" placeholder="Name" class="input-field-name" required>
                    <input id="userEmail" type="email" placeholder="Email" class="input-field-mail" required>
                    <input type="password" placeholder="Password" class="input-field-password" required>
                    <input id="userPassword" type="password" placeholder="Confirm Password" class="input-field-confirm-pw" required>
                </div>

                <span class="error-pw">Ups! Your password don't match</span>

                <div class="accept-policy">
                    <input type="checkbox" id="privacy-policy" required>
                    <label for="privacy-policy">I accept the <a href="#">Privacy policy</a></label>
                </div>

                <div class="signup-btn-headsection">
                    <button type="submit" class="signup-btn">Sign up</button>
                </div>
            </form>
        </main>
    </div>

    <footer>
        <a href="#">Privacy Policy</a>
        <a href="#">Legal notice</a>
    </footer>
</body>
</html>
