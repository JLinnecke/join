<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="./css/signup.css">
</head>
<body>
    <header>
        <img src="./assets/img/Login-img.png" alt="Logo" class="logo">
    </header>

    <div class="main-wrapper">
        <main class="signup-form">
            <div class="form-header">
                <button class="back-btn"><img src="./assets/img/sigup-arrow.png" alt="Back Arrow"></button>
                <div class="signupform-headline">
                    <h1>Sign up</h1>
                    <div class="underline-headline"></div>
                </div>
            </div>

            <form>
                <input type="text" placeholder="Name" class="input-field" required>
                <input type="email" placeholder="Email" class="input-field" required>
                <input type="password" placeholder="Password" class="input-field" required>
                <input type="password" placeholder="Confirm Password" class="input-field" required>

                <div class="accept-policy">
                    <input type="checkbox" id="privacy-policy" required>
                    <label for="privacy-policy">I accept the <a href="#">Privacy policy</a></label>
                </div>

                <button type="submit" class="signup-btn">Sign up</button>
            </form>
        </main>
    </div>

    <footer>
        <a href="#">Privacy Policy</a>
        <a href="#">Legal notice</a>
    </footer>
</body>
</html>
