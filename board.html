<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Board</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="../css/board.css">
    <script src="../js/draganddrop.js"></script>
    <script src="script.js"></script>
</head>
<body onload="includeHTML();    " >
        <div w3-include-html="assets/templates/mobile_header_template.html"></div>
        <main class="board">
            <div class="boardHead">
                <h1 class="headlineBoard">Board</h1>
                <div class="searchTaskBar">
                    <div id="searchTaskInput">
                        <input placeholder="Find Task">
                        <div class="separator"></div>
                        <button id="searchTaskBtn"><img src="../assets/img/search.png"></button>
                    </div>
                    <button id="addTaskBtn">Add task<img src="../assets/img/board.add.png"></button>    
                </div>
            </div>
            <div class="columnTitle">
                <div class="title">
                    <h4>To do</h4>
                    <button class="addTaskBtnSmall"><img src="../assets/img/board.add.headline.png" alt=""></button>
                </div>
                <div class="title">
                    <h4>In progress</h4>
                    <button class="addTaskBtnSmall"><img src="../assets/img/board.add.headline.png" alt=""></button>
                </div>
                <div class="title">
                    <h4>Await feedback</h4>
                    <button class="addTaskBtnSmall"><img src="../assets/img/board.add.headline.png" alt=""></button>
                </div>
                <div class="title">
                    <h4>Done</h4>
                </div>
            </div>
            <div class="showTask">
                <div class="task" id="toDo" ondrop="moveTo('')" ondragleave="removeHighlight('')" ondragover="allowDrop(''); highlith('')">
                    <div class="taskCard">
                        <a href="">1</a>
                        <a href="">2</a>
                        <a href="">3</a>
                        <a href="">4</a>
                        <a href="">5</a>                                                
                    </div>
                </div>
                <div class="task" id="inProgress" ondrop="moveTo('')" ondragleave="removeHighlight('')" ondragover="allowDrop(''); highlith('')">
                    <div class="taskCard">
                        <a href="">1</a>
                        <a href="">2</a>
                        <a href="">3</a>
                        <a href="">4</a>
                        <a href="">5</a>
                        <a href="">6</a>                                                 
                    </div>
                </div>
                <div class="task" id="awaitFeedback" ondrop="moveTo('')" ondragleave="removeHighlight('')" ondragover="allowDrop(''); highlith('')">
                    <div class="taskCard">
                        <a href="">1</a>
                        <a href="">2</a>
                        <a href="">3</a>                                                
                    </div>
                </div>
                <div class="task" id="done" ondrop="moveTo('')" ondragleave="removeHighlight('')" ondragover="allowDrop(''); highlith('')">
                    <div class="taskCard">
                        <a href="">1</a>
                        <a href="">2</a>
                        <a href="">3</a>
                        <a href="">4</a>
                        <a href="">5</a>                                                
                    </div>
                </div>
            </div>
        </main>
        <div w3-include-html="assets/templates/mobile_menubar_template.html"></div>
</body>
</html>
