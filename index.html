<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LogIn</title>
    <link rel="stylesheet" href="./css/login.css">
    <link rel="stylesheet" href="style.css">
    <script src="./js/login.js"></script>
</head>
<body>
    <div id="background-overlay"></div>

    <div class="signup-section">
        <span>Not a Join user?</span>
        <button class="login-signup-button hover-effects-button" onclick="window.location.href='signup.html';">
            Sign Up
        </button>        
    </div>

    <main>
        <img id="logo" src="./assets/img/Login-img.png" alt="Logo">

        <div>
            <form id="login-form" class="blur">
                <div class="headline">
                    <h1>Log in</h1>
                    <div class="underline"></div>
                </div>
                <div class="login-field">
                    <input id="emailInput" required type="email" placeholder="Email" autocomplete="email">
                    <input id="passwordInput" required type="password" placeholder="Password" autocomplete="current-password">
                </div>

                <label>
                    <input type="checkbox"><span>Remember me</span>
                </label>
                <div class="button-section-for-entry">
                    <button class="login-signup-button hover-effects-button">Log in</button>
                    <button class="guest-login-button " formnovalidate>Guest Log in</button>
                </div>
            </form>
        </div>
    </main>

    <footer>
        <a href="policy_over_signup.html">Privacy Police</a>
        <a href="legal_notice_over_signup.html">Legal Notice</a>
    </footer>
</body>
</html>
