<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>22</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="/css/contact.css">
    <script src="script.js"></script>
</head>
<body onload="includeHTML()">
    <div w3-include-html="assets/templates/mobile_header_template.html"></div>
    <main class="main-container"> 

        <div class="first-section">

            <h1>Add Task</h1>
            <div class="inputfield-headcontainer">
                <span>Title<span style="color: red;">*</span></span>
                <input class="input-edit" required placeholder="Enter a title" type="text">
            </div>
            <div class="inputfield-headcontainer">
                <span>Description</span>
                <input class="input-edit" placeholder="Enter a Description" type="text">
            </div>
            <div class="assigned-to-section">
                <span>Assigned to</span>
                <select class="select-edit">
                	<option>beispiel1</option>
                    <option>beispiel2</option>
                    <option>beispiel3</option>
                </select>
            </div>
            <div class="inputfield-headcontainer">
                <span>Due Date<span style="color: red;">*</span></span>
                <input class="date-edit select-edit" required type="date">
            </div>

            <div>
                <div class="prio-section">
                    <span>Prio</span>
                    <div>
                        <button>Urgent</button>
                        <button>Medium</button>
                        <button>Low</button>
                    </div>
                </div>
            </div>

        <div class="category-section">
            <span>Category<span style="color: red;">*</span></span>
            <select class="select-edit">
                <option disabled selected hidden>Select task category</option>
                <option>Technical Task</option>
                <option>User Story</option>
            </select>
        </div>

        <div class="inputfield-headcontainer">
            Subtasks
            <input class="input-edit" type="text">
        </div>

        </div>
    </main>
    <div w3-include-html="assets/templates/mobile_menubar_template.html"></div>
</body>
</html>
