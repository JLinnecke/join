<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>contact</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="/css/contact.css">
    <link rel="stylesheet" href="/css/addcontact.css">
    <script src="script.js"></script>
    <script src="/js/addcontact.js"></script>
</head>

<body onload="includeHTML()">
    <div w3-include-html="assets/templates/mobile_header_template.html"></div>
    <div id="bg_add_new_contact" class="d-none    ">
        <div class="bg" onclick="cloeAddNewContactwindow()">
            <div onclick="doNotClose(event)" w3-include-html="addcontact.html"></div>
        </div>
    </div>
    <div class="contactList-container">
        <main class="contactList">
            <div>
                <button onclick="openAddNewContactwindow()" class="add-new-contact-button" id="add_new_contact"
                    type="button">
                    <img src="/assets/img/person.add.contact.png" alt="Bildbeschreibung">
                    <span class="button-text">Add new contact</span>
                </button>
            </div>
            
        </main>

        <div>
            <div class="contact-info">
                <h3 class="contact-info-h2">Contacts</h3>
                <div class="seperator-contact-info"></div>
                <span class="contact-info-span">Better with a team</span>
            </div>
        </div>
    </div>






    <div w3-include-html="assets/templates/mobile_menubar_template.html"></div>
</body>

</html>
